<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Partners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background-image.jpg'); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Optional: makes the background fixed while scrolling */
            color: #110707; /* Set text color to be visible on the background */
        }

        header {
            background-color: rgba(51, 51, 51, 0.7); /* Add a semi-transparent background for header visibility */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            max-width: 1000px;
            margin: 100px auto;
            padding: 100px;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background for content visibility */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .partner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .partner img {
            max-width:300px;
            max-height: 100px;
            border-radius: 5px; /* Optional: add border-radius for rounded corners */
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Business Partners</h1>
    </header>

    <section>
        <div class="partner">
            <img src="assets/images/1.jpg" alt="Partner 1 Logo">

        </div>

        </div>
        <div class="partner">
          <img src="assets/images/3.png" alt="Partner 2 Logo">

      </div>
      <div class="partner">
        <img src="assets/images/4.jpg" alt="Partner 2 Logo">
        <p>LAZADA com.</p><br><p1></p1>
    </div>
    <div class="partner">
      <img src="assets/images/5.png" alt="Partner 2 Logo">

  </div>
  <div class="partner">

</div>
